<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
   <div class="container">
     <div class="weather-app">
    <div class="row">
      <div class="col-9">
          <p id="current"> Sunday 00:50
          </p>
      </div>
      <div class="col-3">
          <p>
            <a href="#" id="celsius" class="active"> °C</a> | <a href="#" id="fahrenheit"> °F</a>
          </p>
      </div>
      </div>  
          <form 
          class="search-form" 
          id="search-form">
          <div class="row">
          <div class="col-6">
            <input 
            id="city-input" 
            type="search" 
            autofocus="on" 
            placeholder="Enter City..." 
            autocomplete="off" />
          </div>
        <div class="col-2">
            <input 
            type="submit" 
            value="Search" />
        </div>
        <div class="col-4">
          <button 
          type="button" id="current-location-button">
          My location
        </button>
        </div>
        </form>
        </div>
        <div class="row">
          <div class="col-12">
            <h1 id="city">Bennekom</h1>
            <br />
          </div>
        </div>
       <div class="row">
           <div class="col-6">
             <img class="sun" id="icon"
             src="" alt="Clear">
            
           </div>
           <div class="col-6" class="feels-like">
             <ul>
              <li>☺︎ Feels like: <span id="feels-like"></span>°C</li>
              <li>☀︎ High: <span id="high"></span>°C</li>
              <li>☼ Low: <span id="low"></span>°C</li>
              <li>✇ Humidity: <span id="humidity"></span>%</li>
              <li>☁︎ Wind: <span id="wind"></span> km/h</li>
           </ul>
          </div>
       </div> 
       <div class="row">
         <div class="col-12">
          <p class="temperature-now"> <span class="today-temp" id="current-temperature"></span></p>
         </div>
       </div>
      <div class="row">
        <div class="col-12">
          <p class="conditions" id="description"></p>
          <br />
        </div>
      </div>
    <div class="row">
        <div class="col" class="days">
            <p>Monday</p>
            <img class="forecast-img" src="pictures/sun.svg" alt="sun">
            <p>18°</p>
        </div>
        <div class="col" class="days">
            <p> Thuesday</p>
            <img class="forecast-img" src="pictures/sun.svg" alt="sun">
            <p>19°</p>
        </div>
        <div class="col" class="days">
            <p>Wednesday</p>
            <img class="forecast-img" src="pictures/sun.svg" alt="sun">
            <p>20°</p>
        </div>
      </div>
    <div class="row">
        <div class="col" class="days">
            <p> Thursday</p>
            <img class="forecast-img" src="pictures/sun.svg" alt="sun">
            <p>20°</p>
        </div>
        <div class="col" class="days">
            <p> Friday</p>
            <img class="forecast-img" src="pictures/sun.svg" alt="sun">
            <p>21°</p>
        </div>
        <div class="col" class="days">
          <p> Saturday</p>
          <img class="forecast-img" src="pictures/sun.svg" alt="sun">
          <p>21°</p>
        </div>
    </div>
    <div class="col-12">
      <footer>
        <p> <a href="https://github.com/KimW1998/my-weather-app">Open-source code</a> by Kim Wauben</p>
      </footer>
    </div>
    </div>
    </div>
  <script src="src/script.js"></script>
  </body>
</html>
